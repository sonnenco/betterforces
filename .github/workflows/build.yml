name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Start Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install just
        uses: extractions/setup-just@v2

      - name: Create env files from examples
        run: |
          cp envs/.env.backend.example envs/.env.backend
          cp envs/.env.worker.example envs/.env.worker
          cp envs/.env.caddy.example envs/.env.caddy

      - name: Build and start services
        run: just build && just up

      - name: Check services health
        run: docker compose ps

      - name: Stop services
        if: always()
        run: just down
