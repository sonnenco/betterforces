[pytest]

# Add parent directory to the python path
pythonpath = ..

# Define where the tests are located
testpaths = tests

# Define what files count as tests
python_files = test_*.py *_test.py

# Additional options for output to verbose output and show reason for failure
addopts = -v -ra --cov --cov-report=term --cov-report=xml --cov-fail-under=85

# Configure pytest-asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
