services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./sources:/app/sources:ro
    env_file:
      - .env
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  redis_data:
